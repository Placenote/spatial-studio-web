<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Placenote 3D Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <div style="width: 100%; overflow: hidden;">
                <div style="width: 25%; float: left;">
                    <img src="logo.png" width="50" style="padding-left: 10px;" />
                </div>
                <div style="width:55%;float:left;">
                    <h1>Placenote Mesh Explorer</h1>
                </div>
                <div style="width:20%;float:right;">
                  <i class="fa fa-share-alt-square"  onclick="onShareLinkButtonClick()" title="Share"></i>
                  <i class="fa fa-cog"  onclick="onSettingsButtonClick()" title="Settings"></i>
                </div>
            </div>    
        </div>
        <div class="wrapper clearfix" id="screencontainer">
          <div class="nav" id="navcontainer">
             <div class='imagepanel'>
              <div class='threejswindow' id="threejscontainer">
                <button style="padding-left:10px; background:none; border:none;" title="Top-Down View" class="ui" id="toggleCameraViewButton" onclick="onToggleCameraButtonClick()"><i class="fa fa-eye-slash" id="toggleViewIcon" style="font-size:25px;color:white"></i></button>
                <div class="content" id="threeViewer">
                </div>
              </div>
              <div class='gridcontainer' id="gridcontainer" style="display:none;" >
              <div class='column'><img src="" class="rotate90" height="90px" width="160px" id ="keyframe_1" /></div>
              <div class='column'><img src="" class="rotate90" height="90px" width="160px" id ="keyframe_2" /></div>
              <div class='column'><img src="" class="rotate90" height="90px" width="160px" id ="keyframe_3" /></div>
              <div class='column'><img src="" class="rotate90" height="90px" width="160px" id ="keyframe_4" /></div>
              </div> 
            </div> 
          </div>
          <div class = "imagecontent" id="imagecontent">
            <button style="right:775px;background:none; border:none;" class="ui" title="Previous Room" id="prevRoomButton"onclick="onPrevRoomButtonClick()"><i class="fa fa-arrow-circle-left" style="font-size:25px;color:white"></i></button>
            <button style="right: 0px;background:none; border:none;" class="ui"  title="Next Room" id="nextRoomButton"onclick="onNextRoomButtonClick()" ><i class="fa fa-arrow-circle-right" style="font-size:25px;color:white"></i></button>
          </div>
        </div>
        <div class="footer">
          <div class="imagerow" id="imagerow"></div>
          <p>Made with &hearts; by Placenote</p>
        </div>
    </div>

  <!-- The Modal -->
  <div id="imageModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">

      <div class="loader"></div>

  </div>

</div>

<div id="linkmodal" class="linkmodal">

    <!-- Modal content -->
    <div class="link-modal-content">
        <span class="close">&times;</span>
       <h2 id="shareheader">Copy and share this link:</h2>
       <br />

       <input type="text" id="sharelink" style="display:none;" readonly>



    </div>

  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="settings-modal-content">
      <span class="close" onclick="closeSettingsModal()">&times;</span>
      <div class="input">
        <div class="inputlabel">Your API Key</div>
        <input type="text" name="apikey" id="apikey" >
      </div>
      <div class="input">
        <div class="inputlabel">Your Map ID</div>
        <input type="text" name="mapid" id="mapid" >
      </div>
      <button id="startMeshManager" onclick="onClickStartMeshManagerBtn()">View Mesh </button>
      <button id="startMeshManager" onclick="onClickDownloadMeshToFolderButton()"> Download Mesh </button>
    </div>
  </div>

  </body>
  <script>
    // Disables default arrow key and space bar behaviours
    window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
      }
    }, false);
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.min.js"></script>
  <script src="Lib/threejs/Three.iife.js"></script>
  <script src="Lib/mesh-manager.js/build/mesh-manager.iife.min.js"></script>
  <script src="index.js"></script>
  <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</html>
