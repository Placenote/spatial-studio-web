<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Placenote 3D Explorer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="header">
            <div style="width: 100%; overflow: hidden;">
                <div style="width: 25%; float: left;"> 
                    <img src="logo.png" width="50" style="padding-left: 10px;" />
                </div>
                <div style="width:75%;float:left;"> 
                    <h1>Placenote Mesh Explorer</h1>
                </div>
            </div>
        </div>
        <div class="wrapper clearfix" id="screencontainer">
          <div class="nav">
            <div class="input">
              <div class="label">API Key</div>
              <input type="text" name="apikey" id="apikey" >
            </div>
            <div class="input">
              <div class="label">Map Id</div>
              <input type="text" name="mapid" id="mapid" >
            </div>
            <button id="startMeshManager" onclick="onClickStartMeshManagerBtn()">View Mesh </button>
            <button id="startMeshManager" onclick="onClickDownloadMeshToFolderButton()"> Download Mesh </button>
            <div class="slider">
                <div class="">
                  <img src="" class="rotate90" height="180" width="320" id ="keyframe_1">
                </div>
                <div class="">
                  <img src="" class="rotate90" height="180" width="320" id ="keyframe_2">
                </div>
                <div class="">
                  <img src="" class="rotate90" height="180" width="320" id ="keyframe_3">
                </div>
                <div class="">
                  <img src="" class="rotate90" height="180" width="320" id ="keyframe_4">
                </div>
                <div class="">
                  <img src="" class="rotate90" height="180" width="320" id ="keyframe_5">
                </div>
              </div>
          </div>
          <div class="content" id="threejscontainer"> 
                <div class="content" id="threeViewer"></div>
          </div>
        </div>
        <div class="footer">
            <p>copyright &copy; placenote.com</p>
        </div>  
    </div>    
        
  </body>
  <script>
    // Disables default arrow key and space bar behaviours
    window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
      }
    }, false);
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.min.js"></script>
  <script src="../node_modules/three-full/builds/Three.iife.js"></script>
  <script src="../build/mesh-manager.iife.js"></script>
  <script src="index.js"></script>
</html>
